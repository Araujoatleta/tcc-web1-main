<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Serviços e Horários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button id="servicos-tab" class="active" onclick="mostrarServicos()">Serviços</button>
        <button id="horarios-tab" onclick="mostrarHorarios()">Horários</button>
    </div>

    <!-- Tabela de Serviços -->
    <table id="tabela-servicos">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>ID</th>
                <th>Nome do Cliente</th>
                <th>Horário</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Conteúdo será gerado pelo JS -->
        </tbody>
    </table>

    <!-- Tabela de Horários -->
    <table id="tabela-horarios" style="display:none;">
        <thead>
            <tr>
                <th>Horário</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Conteúdo será gerado pelo JS -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
